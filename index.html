<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Bingo</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Bingo!</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="board">
                    <div class="board__number">1</div>
                    <div class="board__number">2</div>
                    <div class="board__number">3</div>
                    <div class="board__number">4</div>
                    <div class="board__number">5</div>
                    <div class="board__number">6</div>
                    <div class="board__number">7</div>
                    <div class="board__number">8</div>
                    <div class="board__number">9</div>
                    <div class="board__number">10</div>
                </div>
                <div class="actions">
                    <div class="generator">
                        <button id="btn-generator">Genera Numero</button>
                        <div class="generator__number"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                Made with ❤️ classe 76
            </div>
        </footer>
        
        <script src="js/main.js"></script>
    </body>
</html>
